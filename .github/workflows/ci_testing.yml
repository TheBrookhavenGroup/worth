name: Python application

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14.5
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: worth
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9

    - name: psycopg2 prerequisites
      run: sudo apt-get update -q && sudo apt-get install python3-dev libpq-dev

    - name: Install dependencies
      run:
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: PEP8
      run:
        pycodestyle --config=./setup.cfg .

    - name: Run tests
      env:
        API_KEY: ${{secrets.API_KEY}}
        SLACK_TOKEN: ${{secrets.SLACK_TOKEN}}
        TEST_CLIENT_PW: ${{secrets.TEST_CLIENT_PW}}
      run:
        pip freeze
        python manage.py migrate && python manage.py test --exclude-tag=inhibit_test
