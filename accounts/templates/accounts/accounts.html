{% extends "admin/base_site.html" %}

{% load humanize %}

{% block title %}{{ title }}{% endblock title %}

{% block page_style %}
    <style>
        body {background-color: lightyellow;}
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        p {text-align: center;}
        font Verdana, Arial, Helvetica, sans-serif;
    </style>
{% endblock page_style %}

{% block content %}

    <p>
        {% for a in accounts %}
            <input type="checkbox" style="width: 30px" id="task_completed" value="">{{ a }}</br>
        {% endfor %}
    </p>

{% endblock content %}
